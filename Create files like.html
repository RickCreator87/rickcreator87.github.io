Subpages without frameworks (clean + expandable)

Create files like:
```html
/projects.html
/apps.html
/docs.html
```
Then update navbar:

<li><a href="/projects.html">Projects</a></li>
<li><a href="/apps.html">Apps</a></li>
<li><a href="/docs.html">Docs</a></li>

Each page can just reuse the same card pattern.
No React. No build step. Zero friction.
